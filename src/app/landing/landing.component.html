<div class="landing-event-section">
  <section class="left">
    <div class="content">
      <span class="ff-logo-white">FleeFood</span>
      <button>CLICK HERE</button>
    </div>
  </section>
  <section class="right">
    <p>
      Thanks for visiting our site! our service will be open to public very soon
      and while we’re still in development we setup an event to help you get
      throught this pandemic, we hope we can help as much as people needs it.
    </p>

    <div class="img-container">
      <img src="../../assets/imgs/FleeFood - Rider.png" alt="" />
    </div>
  </section>
</div>

<div class="food-stash-section">
  <food-stash-card
    [location]="myLocation"
    [isLoading]="locationLoading"
    [foodStash$]="foodStash"
    [stashLoading]="stashLoading"
  ></food-stash-card>
</div>
